<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<script async src="./script.js" defer></script>
		<title>Library</title>
	</head>
	<body>
		<dialog class="dialog">
			<div class="wrapper">
				<button class="dialogClose" type="reset">X</button>
				<form action="" class="bookForm">
					<label for="title">Title</label>
					<input type="text" name="title" id="" class="addbookinputs" />
					<label for="title">Author</label>
					<input type="text" name="author" id="" class="addbookinputs" />
					<label for="title">Number of Pages</label>
					<input type="text" name="numberOfPages" id="" class="addbookinputs" />
					<label for="haveRead">Did you read the book?</label>
					<input type="checkbox" name="haveRead" id="" class="haveReadCb" />
					<input type="submit" value="Add Book" class="addbookBtn" />
				</form>
			</div>
		</dialog>
		<input type="button" value="Show Dialog" class="modelBtn" />
		<div class="parentcontainer">
			<div class="childcontainercontent"></div>
		</div>
	</body>
</html>
